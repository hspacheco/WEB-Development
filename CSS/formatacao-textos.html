<!DOCTYPE html>
<html>
	<head>
		<title>Formatacao</title>
		<meta charset="utf-8">
		<style type="text/css">
			
		.texto{
			font-size: 60px;
		}

		.negrito{
			font-weight: bold;
		}

		.estilo{
			font-style: italic;
		}

		p{
			font-size: 30px;
		}

		.sublinha{
			text-decoration: underline;
		}

		</style>
	</head>

	<body>
		<div>
			<p class="texto">Eu estou aqui fazendo um teste de formatação.</p>

			<p class="estilo">Mais um teste</p>
			<p class="sublinha">Testando novamente</p>
		</div>	
	</body>
</html>
