<!DOCTYPE html>
<html>

	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">

			a{
				text-decoration: none;
			}

			a:link{
				color: orange;	
			}

			a:visited{
				color: orange;
			}

			a:hover{
				color: red;
				background: brown;
			}

			
		</style>
		

	</head>

	<body>

		<a href="http://www.google.com.br">Gugri</a> |
		<a href="http://www.google.com.br">Gooogli</a> |
		<a href="http://www.google.com.br">Google</a>

	</body>
</html>
