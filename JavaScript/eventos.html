<!DOCTYPE html>
<html>
	<head>
	  	<title>Teste Eventos em JS</title>
		<meta charset="utf-8">
	  	<script type="text/javascript">
	  		
	  		function mensagem(){
	  			alert('eai meu bom');
	  		}

	  	</script>
		

	</head>

	<body>

		<div ondblclick="mensagem()">
			teste evento mouse
		</div>

		<input onkeypress="mensagem()" type="text">

	</body>
</html>
