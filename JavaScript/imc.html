<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Tabela JS</title>

		<!-- bootstrap - link cdn -->
 

		<script type="text/javascript">
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	</head>

	<body>
		
		<div class="container">
			<h1>Tabela with JS</h1>

			<section>
				<table class="table">
					<tr>
						<th>Nome</th>
						<th>Peso</th>
						<th>Altura</th>
						<th>IMC</th>
					</tr>
					<tr class="pessoa">
						<td class="info-nome">Henrique</td>
						<td class="info-peso">86</td>
						<td class="info-altura">1.78</td>
						<td class="info-imc"></td>
					</tr>
				</table>
				<br>
			</section>
		</div>

		<br>

		<div class="container">
			<form>
				<div class="form-group">
	              	<label for="nome_usr">Nome</label>
	             	<input type="text" class="form-control" id="nome-usr">
	           	</div>

	           	<div class="form-group">
	              	<label for="peso_usr">Peso</label>
	             	<input type="text" class="form-control" id="peso-usr">
	           	</div>

	           	<div class="form-group">
	              	<label for="altura_usr">Altura</label>
	             	<input type="text" class="form-control" id="altura-usr">
	           	</div>
	           	<button type="button" class="btn btn-default" id="adicionar-pessoa">Adicionar</button>
	        </form>   	
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
		<script src="addpessoa.js"></script>		
	</body>
</html>
