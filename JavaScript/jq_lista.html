<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Lista</title>
	</head>

	<body>
		<h1>Lista Din√¢mica</h1>
		<br>
		<button type="button" id="att">Atualizar</button>
		<ul id="lista">
			<li>Item 1</li>
			<li>Item 2</li>
		</ul>

		<input type="text" id="conteudo">
		<button type="button" id="add">Adicionar</button>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script>
			$('#lista').on("dblclick", "li", function(){
				$(this).animate({"margin-left" : "+=100"}, function(){
					$(this).remove();
				});
			});

			$('#add').click(function(){
				var texto = $('#conteudo').val();
				$('<li>').text(texto).css({'color': 'blue', 'background-color' : 'light'}).appendTo('#lista');
			});

			$('#att').click(function(){

				$.ajax({
					url: 'http://mirrorfashion.caelum.com.br/treinamentos',
					dataType: 'jsonp',
					success: function(retorno){

						$.each(retorno.treinamentos, function(){
							var teste = this;
							alert(teste.nome);
						});
					}
				});
			});
		</script>
	</body>
</html>
