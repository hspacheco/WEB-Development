<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Formulários</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


    <div class="container">

      <div class="page-header">
        <h1>Criação de formulário bootstrap</h1>  
      </div>
      
      <div class="row">
        <div class="col-sm-8">
          <h2>Cadastro</h2>
          <form> 

            <div class="form-group">
              <label for="nome_usr">Nome</label>
              <input type="text" class="form-control" id="nome_usr">
            </div>

            <div class="form-group">
              <label for="cad_email_usr">E-mail</label>
              <input type="text" class="form-control" id="cad_email_usr">
            </div>
            
            <div class="form-group">
              <label for="cad_senha_usr">Senha</label>
              <input type="text" class="form-control" id="cad_senha_usr">
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="termos"> Aceito os termos e condições
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="opcao"> Desenvolvimento
              </label>

              <label>
                <input type="radio" name="opcao"> Teste de Software
              </label>
            </div>

            <div>
              <button type="submit" class="btn btn-default" name="btn_cadastrar">Cadastrar</button>
            </div>

          </form>
        </div>

        <div class="col-sm-4">
          
          <h2>Logar-se</h2>
          <form> 

            <div class="form-group">
              <label for="email_usr">E-mail</label>
              <input type="text" class="form-control" placeholder="teste@teste.com" id="email_usr">
            </div>
      
            <div class="form-group">
              <label for="senha_usr">Senha</label>
              <input type="password" class="form-control" placeholder="8 Dígitos" id="senha_usr">
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
            


              
            
          
          </form>

        </div>

      </div>

    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
